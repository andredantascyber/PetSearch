<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animais Perdidos | Pet Search</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6fafc;
            color: #23422c;
            margin: 0;
        }
        header {
            background: linear-gradient(90deg, #4db6ac 60%, #81c784 100%);
            color: #23422c;
            padding: 32px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px rgba(77,182,172,0.13);
        }
        .logo {
            width: 90px;
            margin-bottom: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 16px 0 0 0;
        }
        nav ul li {
            display: inline;
            margin: 0 18px;
        }
        nav ul li a {
            color: #23422c;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #388e3c;
        }
        main {
            max-width: 1100px;
            margin: 36px auto 0 auto;
            padding: 0 18px;
        }
        h2 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 18px;
        }
        .animal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 28px;
        }
        .animal-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(77,182,172,0.10);
            padding: 22px 18px;
            text-align: center;
            transition: transform 0.18s;
        }
        .animal-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .animal-imagen {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6fafc;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }
        .animal-imagen img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            background: #f6fafc;
        }
        .animal-card h3 {
            color: #388e3c;
            margin-bottom: 10px;
        }
        .animal-card p {
            color: #23422c;
            font-size: 1em;
            margin: 6px 0;
        }
        .filtros {
            max-width: 700px;
            margin: 0 auto 28px auto;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filtros input, .filtros select, .filtros button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #b2dfdb;
            background: #f6fafc;
            font-size: 1em;
        }
        .filtros button {
            background: #388e3c;
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .filtros button:hover {
            background: #23422c;
        }
        footer {
            background: #388e3c;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .animal-grid {
                grid-template-columns: 1fr;
            }
            .filtros {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-animada">
            <div class="pata">
                <span class="dedo"></span>
                <span class="dedo"></span>
                <span class="dedo"></span>
                <span class="dedo"></span>
                <span class="palma"></span>
            </div>
            <span class="texto-logo">Pet Search</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastrar Animal</a></li>
                <li><a href="perdidos.html">Animais Perdidos</a></li>
                <li><a href="encontrados.html">Animais Encontrados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de Animais Perdidos</h2>
        <div class="filtros">
            <input type="text" id="filtro-nome-perdido" placeholder="Buscar por nome">
            <input type="text" id="filtro-local-perdido" placeholder="Buscar por localização">
            <select id="filtro-porte-perdido">
                <option value="">Porte</option>
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>
            </select>
            <button onclick="limparFiltro('perdido')">Limpar Filtros</button>
        </div>
        <div class="animal-grid" id="lista-perdido"></div>
    </main>
    <footer>
        &copy; 2025 Pet Search. Projeto Integrador.
    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
